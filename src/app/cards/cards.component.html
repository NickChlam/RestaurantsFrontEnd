


<div class="row row-cols-1 row-cols-md-4" >
    
    <div *ngIf="restaurants == null && loaded == true " class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>No Results Found</strong>
      </div>
        <div class="col mb-4" *ngFor="let item of restaurants;let i = index">
            
          <div class="card" >
            
          <!-- <img  [src]="'../../assets/' + i%10 + '.jpg'" class="card-img-top" alt="..."> -->
          <img  [src]="createImg(item.BusinessName)" onerror="this.src='../../assets/test2/default.jpg';" class="card-img-top" alt="{{item.BusinessName}}">
          <!-- <img src="{{item.imageUrl}}" alt=""> -->
            <div class="card-body">
              <h5 class="card-title">{{item.BusinessName}} â€¢ <span class="small">{{item.Town}}</span></h5>
              <p class="card-subtitle text-muted" >{{item.Labels}} </p>
                <p>   <a *ngIf="item.Menu != '' " [href]="item.Menu" target="new">see menu</a> </p>
              <p></p>
              <p class="list bold">Address: <span class="right ">{{item.Address}}</span></p>
              <p class="list bold">Phone: <span class="right"><a [href]="'tel: ' + item.Phone"> {{item.Phone}}</a></span></p>
              <p class="list bold">Order: <span class="right ">{{item.HowToOrder}}</span></p>
            <p class="list bold">Get it: <span class="right">{{item.HowToGetIt}}</span></p>
            <p class="list bold">Payment: <span class="right">{{item.PaymentsAccepted}}</span></p>
              

              <p></p>
              
              <p class="card-text"> </p>
           
                <p *ngIf="item.OpenClosed != '' " class="card-text">
                  
                  <span [ngClass]="item.OpenClosed == 'Open' ? 'green': 'red' "> {{item.OpenClosed}}  </span>
                  <span class="right" > {{item.CurrentHours}} </span>
         
              </p>
              <p *ngIf="item.OpenClosed == '' " class="card-text">
                  
                  <span class="uknown"> Uknown  </span>
                  <span class="right" >Hours - 10am - 10am </span>
         
              </p>
              <p></p>
            </div>
              <div class="card-footer">
            
                    <div class="row">
                    
                    <div class="col-sm-12 d-flex justify-content-center">
                        <a href="{{item.Facebook}}" [className]="item.Facebook == '' ? 'hidden' : 'show' "> <img class='icon' src="../../assets/facebook.png" alt="facebook"></a>
                        <a href="{{item.Instagram}}" *ngIf="item.Instagram !='' "><img class='icon' src="../../assets/instagram.png" alt="instagram"></a>
                        <a href="{{item.Twitter}}" *ngIf="item.Twitter !='' "><img class='icon' src="../../assets/twitter.png" alt="twitter"></a>
                    </div>
                </div>
              </div>
          </div>
        </div>
</div>
